  logger: ^2.0.1
  page_transition: ^2.0.9
  shared_preferences: ^2.2.0
  intl: ^0.18.0
  permission_handler: ^10.4.3
  path_provider: ^2.1.0
  device_preview: ^1.1.0
  smooth_page_indicator: ^1.1.0
  animations: ^2.0.7
  flutter_animate: ^4.2.0+1
  carousel_slider: ^4.2.1
