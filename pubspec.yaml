  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1
  freezed: ^2.4.2
  json_serializable: ^6.7.1
  riverpod_generator: ^2.2.5

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/appicon.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/images/applogo.png"
  image_dark: "assets/images/applogo.png"
  color_dark: "#FFFFFF"

  android_12:
    color: "#FFFFFF"

  android_disable_fullscreen: true
  android: true
  ios: true
  fullscreen: true


flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

